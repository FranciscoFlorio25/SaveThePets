<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Registro Organizaciones</title>
  <link rel="stylesheet" type="text/css" href="/Styles/header/header.css">
  <link rel="stylesheet" type="text/css" href=/Styles/Formulario/formulario.css>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css" integrity="sha512-IXuoq1aFd2wXs4NqGskwX2Vb+I8UJ+tGJEu/Dc0zwLNKeQ7CW3Sr6v0yU3z5OQWe3eScVIkER4J9L7byrgR/fA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body>
  <main>
    <div class="container">
      <form id="registroForm" class="formulario">
        <h1>¡Registra tu Organización!</h1>
        <div class="grupo">
          <input type="text" id="nombre" name="nombre" >
          <span class="barra"></span>
          <label for="nombre">Nombre:</label>
          <span class="warning" id="warning"></span>
        </div>
        <div class="grupo">
          <input type="text" id="descripcion" name="descripcion" >
          <span class="barra"></span>
          <label for="descripcion">Descripción:</label>
          <span class="warning" id="warning"></span>
        </div>
        <div class="grupo">
          <input type="text" id="actividades" name="actividades" >
          <label for="actividades">Actividades:</label>
          <span class="barra"></span>
          <span class="warning" id="warning"></span>
          <a id="AgregarActividad">Agregar</a>
        </div>
        <div class="grupo">
          <input type="text" id="servicios" name="servicios" >
          <span class="barra"></span>
          <label for="actividades">Servicios:</label>
          <span class="warning" id="warning"></span>
          <a id="AgregarServicio">Agregar</a>
        </div>
        <div class="grupo">
          <input type="text" id="direccion" name="direccion" >
          <span class="barra"></span>
          <label for="direccion">Dirección:</label>
          <span class="warning" id="warning"></span>
        </div>
        <div class="grupo">
        <select name="select" id="direccionesSelect"></select>
        </div>
        <div class="grupo">
          <input type="text" id="horarios" name="horarios" >
          <span class="barra"></span>
          <label for="horarios">Horarios:</label>
          <span class="warning" id="warning"></span>
        </div>
        <div class="grupo">
          <input type="tel" id="telefono" name="telefono" placeholder="número celular o número de línea">
          <span class="barra"></span>
          <label for="telefono">Teléfono:</label>
          <span class="warning" id="warning"></span>
        </div>
        <span class="warning" id="mensajeError"></span>
        <button type="submit" id="EnviarDatos">Registrar</button>
        <a href="index.html">Cancelar</a>
      </form>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js" integrity="sha512-JnjG+Wt53GspUQXQhc+c4j8SBERsgJAoHeehagKHlxQN+MtCCmFDghX9/AcbkkNRZptyZU4zC8utK59M5L45Iw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/RegistroOrganizacion.js"></script>
</body>
</html>
