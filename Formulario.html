<!DOCTYPE html>
<html lang="es">

<head>
  <title>Registro Organizaciones</title>
  <link rel="stylesheet" type="text/css" href="/Styles/header/header.css">
  <link rel="stylesheet" type="text/css" href=/Styles/Formulario/formulario.css>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <main>
    <div class="container">
      <form id="registroForm" class="formulario">
        <h1>Formulario de Registro de Organizaciones</h1>
        <div class="grupo">
          <input type="text" id="nombre" name="nombre" required>
          <span class="barra"></span>
          <label for="nombre">Nombre:</label>
        </div>
        <div class="grupo">
          <input type="text" id="descripcion" name="descripcion" required>
          <span class="barra"></span>
          <label for="descripcion">Descripción:</label>
        </div>
        <div class="grupo">
          <input type="text" id="actividades" name="actividades" required>
          <span class="barra"></span>
          <label for="actividades">Actividades:</label>
        </div>
        <div class="grupo">
          <input type="text" id="direccion" name="direccion" required>
          <span class="barra"></span>
          <label for="direccion">Dirección:</label>
        </div>
        <div class="grupo">
          <input type="text" id="horarios" name="horarios" required>
          <span class="barra"></span>
          <label for="horarios">Horarios:</label>
        </div>
        <div class="grupo">
          <input type="number" id="telefono" name="telefono" required>
          <span class="barra"></span>
          <label for="telefono">Teléfono:</label>
        </div>
        <button type="submit">Registrar</button>
        <button class="button-volver" onclick="volverInicio()">Cancelar</button>
      </form>
    </div>
  </main>

  <script src="/js/RegistroOrganizacion.js"></script>
</body>
<script>
  function volverInicio() {
    window.location.href = "index.html"; // Cambia "index.html" con la ruta de tu página de inicio
  }
</script>
</html>
